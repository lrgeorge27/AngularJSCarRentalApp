<!DOCTYPE html>
<html ng-app="carRental" lang="en">
<!--ng-app runs angular module when doc loads-->

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Car Rental</title>
</head>

<body>
    <h1 id="busName">Wicked Good Rent-A-Car</h1>
    <div ng-controller="CarController as car">
        <!--<img src=></img>-->
        <h2> {{car.cars.name}} </h2>
        <p id="description" ng-hide="car.cars.soldOut">Description: {{car.cars.description}} </p>
        <h3 id="price" ng-hide="car.cars.soldOut">Price per day: {{car.cars.price}} </h3>
        <h3 id="available">Available: {{car.cars.available}} </h3>
        <p id="options" ng-hide="car.cars.soldOut">Additional items: {{car.cars.options}} </p>
        <button id="rentBtn" ng-show="car.cars.canRent"> Rent This Car </button>
    </div>
